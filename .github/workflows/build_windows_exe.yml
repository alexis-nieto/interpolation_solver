name: Build Windows EXE

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Optional: This speeds up future builds by caching packages

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --console --name interpolation_solver main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: interpolation_solver_exe
        path: dist/interpolation_solver.exe